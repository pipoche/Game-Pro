  left: 0;

  height: 100%;

  position: absolute;
  top: 0;
  left: 0;
  right: 0;

  bottom: 0;

.favorite___popular-module:hover .favorite_del___popular-module,
.favorite___popular-module:hover .favorite_text___popular-module {
